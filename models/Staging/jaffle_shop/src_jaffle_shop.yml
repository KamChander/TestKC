

sources:
  - name: jaffle_shop
    database: raw
    schema: jaffle_shop
    tables:
      - name: customers
        description:  One record per customer. Note that a customer must have made a purchase to
                      be included in this <Term id="table" /> â€” customer accounts that were created but never
                      used have been filtered out.
        columns:
            - name: id
              description: A unique identifier for each customer.
              tests:
               - unique
            - name: first_name
              description: The first name of the customer.
              tests:
                - not_null
            - name: last_name
              description: The last name of the customer.
              tests:
                - not_null
    
      - name: orders
        loaded_at_field: etl_loaded_at
        freshness: 
          warn_after:
            count: 12
            period: hour
          error_after:
            count: 24
            period: hour
        
